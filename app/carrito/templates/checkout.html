{% extends "base_checkout.html" %}

{% block title %}Checkout | Trendy Fashion Store{% endblock %}

{% block content %}
<div class="row">
	<div class="col-lg-8">
		<h3 class="bold">
			<i class="glyphicon glyphicon-pencil"></i> Shipping Information
		</h3>

		<div class="panel panel-primary">
			<form method="POST" action="{{ url_for('carro.pasarelacompra') }}">
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<h4 class="bold">Informacion personal</h4>
					</div>
					
					<div class="col-lg-6">
						<div class="form-group">
							<label>Nombre</label>
							<input type="text" id="nombre" name="nombre">
						</div>
						<div class="form-group">
							<label>Apellido</label>
							<input type="text" id="apellido" name="apellido">
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<label>Telefono</label>
							<input type="text" id="telefono" name="telefono">
						</div>
						<div class="form-group">
							<label>correo</label>
							<input type="text" id="correo" name="correo"><br>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<h4 class="bold">Residencia</h4>
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<label>Direccion</label>
							<input type="text" id="direccion" name="direccion">
						</div>
						<div class="form-group">
							<label>Ciudad</label>
							<input type="text" id="ciudad" name="ciudad">
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<label>Departamento</label>
							<input type="text" id="departamento" name="departamento">
						</div>
						<div class="form-group">
							<label>Pais</label>
							<input type="text" id="pais" name="pais"><br>
						</div>
					</div>
				</div>


			</div>

			<div class="panel-footer">
				<div class="d-grid gap-2 mt-3 mb-3">
					<input type="submit" class="btn btn-primary btn-send" id="sendForm" value='Comprar'>
				  </div>
				  
			</div>
			</form>
		</div>
	</div>

	
</div>
{% endblock %}
